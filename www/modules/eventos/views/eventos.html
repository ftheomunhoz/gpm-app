<body-class class="eventos"></body-class><div class="row"><div class="col-xs-24 fullheight menu-margin"><nav class="navbar navbar-default navbar-fixed-top search-bar" role="navigation"><div class="container-fluid"><div class="row"><div class="col-xs-24 text-wrapper"><input type="text" ng-model="vm.busca"/> <i class="fa fa-search"></i></div></div></div></nav><div class="row"><div class="col-xs-24 eventos-card-listing" ng-repeat="evento in vm.eventoList | filter:vm.busca" ui-sref="app.eventos-detalhes({'id': evento.id})"><div class="row"><div class="col-xs-16"><label ng-bind="::evento.titulo"></label></div><div class="col-xs-8"><span class="pull-right" ng-bind="::evento.data"></span></div></div><div class="row"><div class="col-xs-24"><span ng-bind="::evento.local"></span></div></div><div class="row text-center"><div class="col-xs-5"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i> <i ng-if="::(evento.tipo === vm.TIPO.ESCALADA)" class="fa fa-link fa-stack-1x text-black" aria-hidden="true"></i> <i ng-if="::(evento.tipo === vm.TIPO.TRAVESSIA)" class="fa fa-flag-o fa-stack-1x text-black" aria-hidden="true"></i></span></div><div class="col-xs-5"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i> <i ng-if="::(evento.dificuldadeTipo === vm.DIFICULDADE.EASY)" class="fa fa-smile-o fa-stack-1x text-black" aria-hidden="true"></i> <i ng-if="::(evento.dificuldadeTipo === vm.DIFICULDADE.MEDIUM)" class="fa fa-meh-o fa-stack-1x text-black" aria-hidden="true"></i> <i ng-if="::(evento.dificuldadeTipo === vm.DIFICULDADE.HARD)" class="fa fa-frown-o fa-stack-1x text-black" aria-hidden="true"></i></span></div><div class="col-xs-7 align-text-icon"><span ng-bind="::evento.custos"></span></div><div class="col-xs-7 align-text-icon"><span ng-bind="::evento.interessados"></span> / <span ng-bind="::evento.vagas"></span></div></div></div></div></div></div>
